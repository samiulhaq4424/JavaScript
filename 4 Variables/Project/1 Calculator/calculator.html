<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <!-- input is used for dispplay of calculator and "readonly" is used as we don't want to enter anything in input box-->
    <input type="text" id="display" readonly> 
    <div class="button-container">
      <!-- as 'C' is used to clear the display so we are using currentDisplay = '', so nothing will be displayed -->
      <button class="button"
      onclick="currentDisplay = ''; document.querySelector('#display').value = currentDisplay;">
      C
      </button>
      <button class="button" 
      onclick="currentDisplay = currentDisplay + '1';
      document.querySelector('#display').value = currentDisplay;">
      1
      </button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '2';
      document.querySelector('#display').value = currentDisplay;">
      2
      </button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '+';
      document.querySelector('#display').value = currentDisplay;">
      +
      </button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '3';
      document.querySelector('#display').value = currentDisplay;">
      3
      </button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '4';
      document.querySelector('#display').value = currentDisplay;
      ">4</button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '-';
      document.querySelector('#display').value = currentDisplay;
      ">-</button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '5';
      document.querySelector('#display').value = currentDisplay;
      ">5</button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '6';
      document.querySelector('#display').value = currentDisplay;
      ">6</button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '*';
      document.querySelector('#display').value = currentDisplay;
      ">*</button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '7';
      document.querySelector('#display').value = currentDisplay;
      ">7</button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '8';
      document.querySelector('#display').value = currentDisplay;
      ">8</button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '/';
      document.querySelector('#display').value = currentDisplay;
      ">/</button>
      
      <!-- in '=' we are using eval('') function -->
      <button class="button"
      onclick="currentDisplay = eval(currentDisplay);
      document.querySelector('#display').value = currentDisplay;
      ">=</button>

      <button class="button"
      onclick="currentDisplay = currentDisplay + '9';
      document.querySelector('#display').value = currentDisplay;
      ">9</button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '0';
      document.querySelector('#display').value = currentDisplay;
      ">0</button>
      <button class="button"
      onclick="currentDisplay = currentDisplay + '.';
      document.querySelector('#display').value = currentDisplay;
      ">.</button>
    </div>
  </div>
  <script>
    let currentDisplay = '';
    //for <input> use value and not innerHTMl as input don't end with </input>
    document.querySelector('#display').value = currentDisplay; 
  </script>

</body>
</html>

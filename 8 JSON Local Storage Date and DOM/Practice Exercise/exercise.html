<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Exercise</title>
    <style>
      body {
        text-align: center;
      }
      #my-button {
        height: 100px;
        width: 100px;
        font-size: 25px;
        border: none;
        border-radius: 50%;
      }
      .js-odd {
        background-color: lightsalmon;
      }
      .js-even {
        background-color: lawngreen;
      }
    </style>
  </head>
  <body>
    <h3 id="greeting"></h3>

    <button id="my-button" onclick="buttonPressed();"></button>

    <script>
      let noOfTimesClicked = localStorage.getItem("noOfTimesClicked") || 0; //initially, noOfTimesClicked=undefined or whenever it is undefined, here key is noOfTimesClicked(you can change the name of the key if you want)

      function buttonPressed() {
        noOfTimesClicked++;
        localStorage.setItem("noOfTimesClicked", noOfTimesClicked); //key is noOfTimesClicked and value is noOfTimesClicked
        updateButton();
      }

      function updateButton() {
        let button = document.querySelector("#my-button");
        if (noOfTimesClicked % 2 === 0) {
          button.classList.remove("js-odd");
          button.classList.add("js-even");
        } else {
          button.classList.remove("js-even");
          button.classList.add("js-odd");
        }
        button.innerText = noOfTimesClicked;
      }

      updateButton(); //first function call jaha se sab start hoga

      function doGreeting(personName = "Dear") {
        let date = new Date();
        let hours = date.getHours();
        //let hours = 20; //then it will print: Good Night Samiul
        let heading = document.querySelector("#greeting");

        if (hours > 5 && hours < 12) {
          heading.innerText = `Good Morning, ${personName}`;
        } else if (hours > 12 && hours < 18) {
          heading.innerText = `Good Afternoon, ${personName}`;
        } else {
          heading.innerText = `Good Night, ${personName}`;
        }
      }

      doGreeting("Samiul");
    </script>
  </body>
</html>

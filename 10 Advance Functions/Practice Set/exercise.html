<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise</title>
  <style>
    .btn-subscribe {
      font-size: 15px;
      height: 30px;
      width: 80px;
      background-color: rgb(217, 17, 17);
      color: white;
      border: none;
      border-radius: 4px;
    }
    .js-size-double {
      font-size: 30px;
      height: 40px;
      width: 160px;
    }
  </style>
</head>
<body>
  <button class="btn-subscribe">Subscribe</button>
  
  <script>
    let mutiply = (num1, num2) => num1 * num2;
    console.log(mutiply(4,5));//output: 20



    let printGreeting = () => console.log('Hi Samiul');
    let runTwice = (inputFunction) => { 
      inputFunction(); //giving function: printGreeting() as arguement
      inputFunction();
    };
    runTwice(printGreeting);//output: Hi Samiul 2 times printed



    let buttonElement = document.querySelector('.btn-subscribe');
    buttonElement.addEventListener('click', () => setTimeout(doubleTheSize, 1000));
    function doubleTheSize() {
      let buttonElement = document.querySelector('.btn-subscribe');
      buttonElement.classList.add('js-size-double'); 
    }


    let arr = [1,2,3,4,5,6,7];
    let sum = 0;
    arr.forEach(num => sum += num); //using arr.forEach()
    console.log('sum of array is: ' + sum);//output: 28


    let squares = arr.map(num => num * num);
    console.log(squares);//output: [1, 4, 9, 16, 25, 36, 49]
  </script>
</body>
</html>

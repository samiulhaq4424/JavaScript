<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <!-- NOTE: Trying to make earlier cricket game code shorter using functions -->
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
  let computerChoice1 = generateComputerChoice();
  let resultMsg1 = getResult('Bat', computerChoice1);
  showResult('Bat', computerChoice1, resultMsg1);
  ">Bat</button>

  <button onclick="
    let computerChoice2 = generateComputerChoice();
    let resultMsg2 = getResult('Ball', computerChoice2);
    showResult('Ball', computerChoice2, resultMsg2);
  ">Ball</button>

  <button onclick="
    let computerChoice3 = generateComputerChoice();
    let resultMsg3 = getResult('Stump', computerChoice3);
    showResult('Stump', computerChoice3, resultMsg3);
  ">Stump</button>

  <script>
    function generateComputerChoice() {
      let randomNumber = Math.random() * 3; // 0<=randomNumber<3
      if (randomNumber > 0 && randomNumber <= 1) {
        return 'Bat';
      } else if (randomNumber > 1 && randomNumber <= 2) {
        return 'Ball';
      } else {
        return 'Stump'
      }
    }

    function getResult(userMove, computerMove) {
      if (userMove === 'Bat') { // === is used, and not ==
        if (computerMove === 'Ball') {
          return 'User won.';
        } else if (computerMove === 'Bat') {
          return `It's a tie`;
        } else if (computerMove === 'Stump') {
          return 'Computer has won';
        }
      } else if (userMove === 'Ball') {
        if (computerMove === 'Ball') {
          return `It's a tie`;
        } else if (computerMove === 'Bat') {
          return 'Computer has won';
        } else if (computerMove === 'Stump') {
          return 'User won.';
        }
      } else {
        if (computerMove === 'Ball') {
          return 'Computer has won';
        } else if (computerMove === 'Bat') {
          return 'User won.';
        } else if (computerMove === 'Stump') {
          return `It's a tie`;
        }
      }
    }

    function showResult(userMove, computerMove, result) {
      alert(`User have chosen ${userMove}. Computer choice is ${computerMove} and ${result}`);
    }
  </script>
</body>
</html>

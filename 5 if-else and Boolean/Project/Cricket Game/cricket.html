<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  
  <button onclick="
    /*
      This will generate random number between 0<=number<3 
      as Math.random() returns a random number between 0(inclusive)  and 1(exclusive) 
    */
    let randomNumberBat = Math.random() * 3;
    let computerChoiceBat;
    if (randomNumberBat >= 0 && randomNumberBat <= 1) {
      computerChoiceBat = 'Bat';
    } else if (randomNumberBat > 1 && randomNumberBat <= 2) {
      computerChoiceBat = 'Ball';
    } else {
      computerChoiceBat = 'Stump';
    }
    
    let resultMsgBat;
    if (computerChoiceBat === 'Ball') {
      resultMsgBat = 'User won.';
    } else if (computerChoiceBat === 'Bat') {
      resultMsgBat = `It's a tie`; //using `` as we can't use '' as in it's ' is used and we can't 
    } else if (computerChoiceBat === 'Stump') {
      resultMsgBat = 'Computer has won';
    }
    
    alert(`You have chosen Bat. Computer choice is ${computerChoiceBat} and ${resultMsgBat}`);
  ">Bat</button>
  
  <button onclick="
    let randomNumberBall = Math.random() * 3;
    let computerChoiceBall;
    if (randomNumberBall >= 0 && randomNumberBall <= 1) {
      computerChoiceBall = 'Bat';
    } else if (randomNumberBall > 1 && randomNumberBall <= 2) {
      computerChoiceBall = 'Ball';
    } else {
      computerChoiceBall = 'Stump';
    }
    
    let resultMsgBall;
    if (computerChoiceBall === 'Ball') {
      resultMsgBall = `It's a tie`;
    } else if (computerChoiceBall === 'Bat') {
      resultMsgBall = 'Computer has won';
    } else if (computerChoiceBall === 'Stump') {
      resultMsgBall = 'User won.';
    }
    
    alert(`You have chosen Ball. Computer choice is ${computerChoiceBall} and ${resultMsgBall}`);
  ">Ball</button>
  
  <button onclick="
    let randomNumberStump = Math.random() * 3;
    let computerChoiceStump;
    if (randomNumberStump >= 0 && randomNumberStump <= 1) {
      computerChoiceStump = 'Bat';
    } else if (randomNumberStump > 1 && randomNumberStump <= 2) {
      computerChoiceStump = 'Ball';
    } else {
      computerChoiceStump = 'Stump';
    }
    
    let resultMsgStump;
    if (computerChoiceStump === 'Ball') {
      resultMsgStump = 'Computer has won';
    } else if (computerChoiceStump === 'Bat') {
      resultMsgStump = 'User won.';
    } else if (computerChoiceStump === 'Stump') {
      resultMsgStump = `It's a tie`;
    }
    
    alert(`You have chosen Stump. Computer choice is ${computerChoiceStump} and ${resultMsgStump}`);
  ">Stump</button>
</body>
</html>

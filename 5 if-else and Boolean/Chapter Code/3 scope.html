<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scope</title>
  </head>
  <body>
    <script>
      let age = 11;
      let userMessage; // if a variable is declared but not assigned a value, it is automatically initialized with the value "undefined"
      console.log(userMessage); //output: undefined
      if (age > 18) {
        userMessage = "You can drive";
      } else {
        userMessage = "Use a Bicycle";
      }
      console.log(userMessage);
    </script>
  </body>
</html>
